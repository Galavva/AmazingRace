<html lang="en">
<head>
  <meta charset="utf-8">
  <title>The Flash vs Green Arrow</title>
  <meta name="description" content="HTML5 Template">

  <link rel="stylesheet" href="stylesheet.css">

</head>
<body>
  <img src="redLight.png" id="start_race" onclick="race()" alt="click to begin">
  <img src="greenLight.png" id="during_race">
  <hr>
   <img src="flash.png" id="flash">
   <div>
     <img src="greenArrowKnocked.png" id="knocked">
     <img src="greenArrowFired.png" id="fired">
     <img src="arrow.png" id="arrow">
   </div>

   <script>
    var flash = document.getElementById('flash');
    var arrow = document.getElementById('arrow');
    var posF = 0;
    var posA = 0;

    function race() {

      document.getElementById("start_race").style.display="none";
      document.getElementById("during_race").style.display="inline";
      document.getElementById('arrow').style.display = 'inline';
      document.getElementById('knocked').style.display = 'none';
      document.getElementById('fired').style.display = 'inline';

      var timer = setInterval(frame, 100);
// Moves the images to the right by a random number between 1 and 20
  function frame (){
    if (posF > 500 || posA > 500 ){
      clearInterval(timer);
      posF > posA ? alert("Flash Wins!") : alert("Green Arrow Wins!");
    } else {
      var rdmF = Math.floor(Math.random() * 20);
      var rdmA = Math.floor(Math.random() * 20);
      posF += rdmF;
      posA += rdmA;
      flash.style.left = posF + 'px';
      arrow.style.left = posA + 'px';

    }

      posF > posA ? alert("Flash Wins!"): alert("Green Arrow wins!");
    }
  }


   </script>

</body>
